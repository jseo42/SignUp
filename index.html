<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Page</title>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <p>This is a demo registration page! <br>You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.
      You know you want to.</p>
    <div class="signup">
      <img src="images/view.JPG">
      <form action="" method="post">
        <h1> Lets Get Started</h1>
        <div class="form-element">
          <input type="text" id="first" name="first" placeholder="First" required="required">
        </div>
        <div class="form-element">
          <input type="text" id="last" name="last" placeholder="Last" required="required">
        </div>
        <div class="form-element">
          <input type="email" id="user_email" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-element">
          <input type="tel" id="phone" name="phone" placeholder="Phone" required="required">
        </div>
        <div class="form-element">
          <input type="password" id="password" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-element">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" minlength="6" required="required">
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  
  </div>

</body>
</html>
